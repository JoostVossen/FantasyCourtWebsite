{{ define "main" }}
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-pause="hover">
    <div class="carousel-indicators">
        {{ range $i, $e := .Param "carousel-items" }}
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{$i}}" aria-label="Slide 2" {{ if eq $i 0}} class="active" {{ end }}></button>
        {{ end }}
    </div>
    <div class="carousel-inner">
      {{ range $i, $e := .Param "carousel-items" }}
        <div class="carousel-item {{ if eq $i 0}} active {{ end }}">
          <img src='{{ .item }}' class="d-block w-100" alt="...">
        </div>
      {{ end }}
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    {{ .Content }}
{{ end }}
