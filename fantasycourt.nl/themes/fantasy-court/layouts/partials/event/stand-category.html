{{ with .Resources.GetMatch "preview"}}
<div class="stand-category-v2-free" style="
    left: calc({{ .Params.categoryX }});
    top: {{ .Params.categoryY }};
    width: {{ .Params.categoryWidth }};
        ">
    <a class="" href="{{ $.Permalink }}">
        <img src="{{ .Permalink }}" alt="{{ .Title }}" style="
        height: {{ .Params.categoryHeight }};
            ">
        <span class="title">{{ $.Title }}</span>
    </a>
</div>
{{ end }}
